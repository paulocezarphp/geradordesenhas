<!DOCTYPE html>
<html>
<head>
	<title>Gerador de senhas</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="app/css/style.css">
</head>
<body>
	<div class="box">
		<div class="item">
			<div class="item-titulo">Escolha a configuração da senha</div>
            
            <p>
                  <input type="text" name="" class="item-input" value="10" placeholder="Número de caracteres">
            </p>
            <p>
            	<input type="checkbox" name="" class="item-checkbox" checked="true" id="checkbox1">
            	<label class="item-label" id="check1">Letras minúsculas</label>
            </p>
            <p>
            	<input type="checkbox" name="" class="item-checkbox" id="checkbox2">
            	<label class="item-label" id="check2">Letras maiúsculas</label>
            </p>
            <p>
            	<input type="checkbox" name="" class="item-checkbox" id="checkbox3">
            	<label class="item-label" id="check3">Caracteres especiais</label>
            </p>
            <p>
            	<input type="checkbox" name="" class="item-checkbox" id="checkbox4">
            	<label class="item-label" id="check4">Números</label>
            </p>

            <div class="item-resultado">...</div>      

            <button class="item-botao">Gerar Senha</button>

	    </div>
	</div>	
    <script type="text/javascript" src="app/js/script.js"></script>
</body>
</html>
